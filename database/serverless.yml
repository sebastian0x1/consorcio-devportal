service: consorcio-seguro-database

provider:
  name: aws
  runtime: java8
  region: us-east-1
  memorySize: 3008
  timeout: 900
  versionFunctions: false # Optional function versioning
  deploymentBucket:
    name: minsal-database-deployments # Deployment bucket name. Default is generated by the framework
    maxPreviousDeploymentArtifacts: 1 # On every deployment the framework prunes the bucket to remove artifacts older than this limit. The default is 5
package:
  artifact: 'target/liquibase-1.0.jar'

plugins:
  - serverless-dotenv-plugin
  - serverless-deployment-bucket

functions:
  update:
    handler: com.serverless.Handler
  init:
    handler: com.serverless.Init
